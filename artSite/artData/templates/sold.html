<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{%static 'stylesheet.css' %}">

<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
    <button id="back" class="buttnStyle" onclick="document.location.href = '/dataEntry'"> Back </button>

<h2 style="margin-top:100px;">Sold Table</h2>
<p>Stores invoice numbers given to sold pieces of artwork</p>

<table style="margin-top:15px;">
  <tr>
    <th>Invoice Number</th>
    <th>Artist ID</th>
    <th>Title</th>
  </tr>
  {% for sold in solds %}
<tr>
    <td>{{sold.invoice_num}}</td>
    <td>{{sold.artist_id}}</td>
    <td>{{sold.title}}</td>
  </tr>
  {% endfor %}
</table>

<button id="addbtn" class="centerbtn" onclick="document.location.href = '/addSold'">Add Sold Artwork</button>

</body>
</html>
